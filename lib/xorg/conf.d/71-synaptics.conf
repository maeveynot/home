Section "InputClass"
	Identifier "Touchpad with natural scrolling and button tweaks"
	Driver "synaptics"
	MatchIsTouchpad "on"
	Option "VertScrollDelta" "-100"
	Option "HorizScrollDelta" "-100"
	Option "SoftButtonAreas" "0 0 0 0 0 0 0 0"
	Option "TapButton1" "1"
	Option "TapButton2" "2"
	Option "TapButton3" "3"
EndSection
