Section "InputClass"
	Identifier "Touchpad with natural scrolling on and tapping off"
	MatchIsTouchpad "on"
	Driver "libinput"
	Option "AccelSpeed" "0.3"
	Option "NaturalScrolling" "on"
	Option "Tapping" "off"
	# Only used if Tapping is turned back on, but include for completeness
	Option "TappingButtonMap" "lmr"
EndSection
